<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Join | Clone</title>
  </head>
  <body class="bg-light">
    <div class="wrap">
      <div class="header">
        <h1>Clone</h1>
      </div>
      <div class="container" role="main">
        <div class="content">
          <form name="user-join-form" id="user-join-form">
            <div class="group">
              <div>
                <label for="user-code" class="form-label">학번(사번)</label>
                <input
                  type="text"
                  class="form-control"
                  name="user-code"
                  id="user-code"
                  required
                />
              </div>

              <div>
                <label for="user-password" class="form-label">비밀번호</label>
                <span>
                  <input
                    type="password"
                    class="form-control"
                    name="user-password"
                    id="user-password"
                    required
                  />
                  <span>
                    <span></span>
                  </span>
                </span>
              </div>

              <div>
                <label for="user-password2" class="form-label">
                  비밀번호 재확인
                </label>
                <span>
                  <input
                    type="password"
                    class="form-control"
                    name="user-password2"
                    id="user-password2"
                    required
                  />
                  <span>
                    <span></span>
                  </span>
                </span>
              </div>
            </div>

            <div class="group">
              <div>
                <label for="user-name" class="form-label">이름</label>
                <input
                  type="text"
                  class="form-control"
                  name="user-name"
                  id="user-name"
                  required
                />
              </div>

              <div>
                <label for="user-email" class="form-label">이메일</label>
                <input
                  type="email"
                  class="form-control"
                  name="user-email"
                  id="user-email"
                />
              </div>

              <label class="form-label">학생여부</label>
              <div>
                <div class="form-check form-check-inline mr-3">
                  <label class="form-check-label" for="user-is-student">
                    학생
                  </label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="user-is-student"
                    id="user-is-student"
                    value="1"
                    checked
                    required
                  />
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label" for="user-is-teacher">
                    선생님
                  </label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="user-is-student"
                    id="user-is-teacher"
                    value="2"
                  />
                </div>
              </div>
            </div>
            <div id="user-student-information" class="group mb-5">
              <div>
                <label for="user-major" class="form-label">학과선택</label>
                <select class="form-select" name="user-major" id="user-major">
                  <option selected>전공을 선택해주세요</option>
                  <option value="1">컴퓨터공학과</option>
                  <option value="2">국어국문학과</option>
                  <option value="3">영문학과</option>
                </select>
              </div>
              <div>
                <label for="user-grade" class="form-label">학년선택</label>
                <select class="form-select" name="user-grade" id="user-grade">
                  <option selected>학년 선택</option>
                  <option value="1">1학년</option>
                  <option value="2">2학년</option>
                  <option value="3">3학년</option>
                  <option value="4">4학년</option>
                </select>
              </div>
            </div>
            <button type="button" id="join-btn">가입하기</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
